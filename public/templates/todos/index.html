<section class="main-container">
  <div class="container-fluid">
    <div ng-repeat="(key, values) in todos">
      <div class="page-header">
        <h5>{{key}}</h5>
        <hr>
      </div>
      <div class="row">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Summary</th>
                <th colspan="3">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="todo in values">
                <td>{{todo.id}}</td>
                <td>{{todo.summary}}</td>
                <td><input type="checkbox" ng-model="todo.new" ng-click="changeStatus(todo)" disabled="disabled"> New</td>
                <td><input type="checkbox" ng-model="todo.in_progress" ng-click="changeStatus(todo, 'progress')"> In Progress</td>
                <td><input type="checkbox" ng-model="todo.done" ng-click="changeStatus(todo, 'done')"> Done</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <hr>
    </div>
  </div>
</section>
